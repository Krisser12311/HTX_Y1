<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinnoh pokedex</title>
    <link rel="stylesheet" href="style.css">
    <!-- To get the best experience set your browser to 80% yousing ctrl + - -->
</head>
<body>
    <div class="left-side">
        <div class="loudspeaker">
            <div class="shelf">
                <div class="grid">
                    <div class="grid-loudspeaker"></div>
                </div>
                <div class="grid">
                    <div class="grid-loudspeaker"></div>
                    <div class="grid-loudspeaker"></div>
                </div>
                <div class="grid">
                    <div class="grid-loudspeaker"></div>
                </div>
            </div>
        </div>
            <div class="dpad">
                <div class="led-container">
                    <div class="led"></div>
                </div>
                <div class="dpad-center">
                    <div class="dpad-container">
                        <div class="dpad-grid">
                            <div class="up"></div>
                        </div>
                        <div class="dpad-grid">
                            <div class="left"></div>
                            <div class="center"></div>
                            <div class="right"></div>
                        </div>
                        <div class="dpad-grid">
                            <div class="down"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="background-top">
            <div class="top-screen"></div>
            <div class="top-microphone"></div>
        </div>
        <div class="hinge">
            <div class="hinge-flex">
                <div class="stuff" id="hinge-left"></div>
            </div>
            <div class="hinge-flex">
                <div class="hinge-microphone-flex">
                    <div class="hinge-microphone"></div>
                </div>
            </div>
            <div class="hinge-flex">
                <div class="stuff" id="hinge-right"></div>
            </div>
        </div>
        <div class="background-bottom">
            <div class="bottom-screen"></div>
            <div class="bottom-buttoms">
                <div class="btn"></div>
                <div class="btn"></div>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="sdex">
            <div class="out-circle"></div>
            <div class="main-circle">
                <div class="second-circle">
                    <div class="center-circle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
